    {% extends "base.html" %}

    {% block title %}Confirmar Eliminación{% endblock %}

    {% block content %}
    <h1>Eliminar Convenio</h1>
    <p>¿Estás seguro de que deseas eliminar permanentemente el convenio "<strong>{{ object.nombre }}</strong>"?</p>
    <p class="text-danger">Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'convenio_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
    {% endblock %}
