    {% extends "base.html" %}
    {% block title %}Confirmar Eliminación{% endblock %}
    {% block content %}
    <h1>Eliminar Usuario</h1>
    <p>¿Estás seguro de que deseas eliminar al usuario "<strong>{{ object.username }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
    {% endblock %}
