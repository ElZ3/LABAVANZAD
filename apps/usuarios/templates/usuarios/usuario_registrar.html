    {% extends "base.html" %}

    {% block title %}{% if form.instance.pk %}Editar Usuario{% else %}Registrar Usuario{% endif %}{% endblock %}

    {% block content %}
    <h1>{% if form.instance.pk %}Editar Usuario{% else %}Registrar Usuario{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
