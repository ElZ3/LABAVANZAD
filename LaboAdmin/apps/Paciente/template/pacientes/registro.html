        <label>Fecha Nacimiento:</label><input type="date" name="fecha_nacimiento"><br>
        <label>Sexo:</label><input type="text" name="sexo" maxlength="1"><br>
        <label>DUI:</label><input type="text" name="dui"><br>
        <label>Tel√©fono:</label><input type="text" name="telefono"><br>
        <label>Correo:</label><input type="email" name="correo"><br>

    </form>
    <br>
    <a href="{% url 'lista_pacientes' %}">Ver Pacientes</a>
</body>
</html>
